<!DOCTYPE html>

<head>
  <title>Drag and Drop File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Zona do Drag&Drop -->
  <div class="drop-zone">
	<img src="new_icon.png" id="drop-zone-icon">
    <header>Arraste e solte arquivos aqui</header>
    <span>OU</span>
    <button id="button_procurar">Procurar Arquivo</button>
    <input type="file" name="myFile" class="drop-zone__input" multiple>
  </div>
	<!-- Zona da lista de Arquivos -->
  <div class="file-zone">
  </div>

  <script src="script.js"></script>
</body>

<!--
Utilizando o 'Procurar Arquivo'
	Ao clicar, abrir o navegador de arquivos
	Ao selecionar o(s) arquivo(s), criar um objeto para comportar o nome para cada arquivo
		Esse objeto deve conter o nome do arquivo e o X para remove-lo
		
Utilizando o 'DragDrop'
	Quando o site detectar que tem algum arquivo sendo arrastado
		Tornar o botão 'Procurar Arquivo' invisivel
		Tornar o span 'OU' invisivel
		Tornar o icone da nuvem visível
		Tornar a borda solida e mais grossa
	Ao finalmente soltar o arquivo, restaurar essas alterações acima
	Para cada arquivo arrastado, criar um objeto para comportar o nome para cada arquivo
		Esse objeto deve conter o nome do arquivo e o X para remove-lo
 
 
 
 -->
